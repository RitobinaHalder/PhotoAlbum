<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Grid Gallery with HTML & CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="image-grid">
		<img class="image-grid-col-2 image-grid-row-2" src="https://media.istockphoto.com/photos/lotus-flower-in-water-with-sunshine-picture-id1326696959?b=1&k=20&m=1326696959&s=170667a&w=0&h=WIPewfyiIrRHugcrPK2qdiYezRTh4lu-agGYf_HHoyw=" alt="lotus">
		<img src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&w=600" alt="parrot">
		<img src="https://images.pexels.com/photos/46216/sunflower-flowers-bright-yellow-46216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="sunflower">
		<img src="https://cdn.pixabay.com/photo/2015/12/30/15/54/swan-1114270_960_720.jpg" alt="swan">
		<img src="https://images.pexels.com/photos/3550969/pexels-photo-3550969.jpeg?auto=compress&cs=tinysrgb&w=600" alt="peacock">
        <img class="image-grid-col-2 image-grid-row-1" img src="https://www.shutterstock.com/image-photo/coral-reef-tropical-fish-red-260nw-523209229.jpg" alt="fish">
        <img class="image-grid-col-2 image-grid-row-1" img src="https://images.pexels.com/photos/85773/pexels-photo-85773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="flower">
		
	</div>
</body>
</html>
